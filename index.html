<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Sample</title>
</head>
<body>
    <div class="clock"></div>
    <div class="info-block"></div>
    <section>
        <img src="https://mdn.github.io/learning-area/javascript/apis/document-manipulation/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>

    <section>
        <h2>Click counter</h2>
        <p class="click-count">0</p>
        <button class="counter-button">Click me</button>
    </section>


    <section>
        <h2>jQuery Sample</h2>
        <button class="jq-sample">Click me</button>
    </section>

    <section class="calc">
        <input type="text" readonly class="display" placeholder="0">
        <div class="nums">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
        </div>
        <button class="eq">=</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
